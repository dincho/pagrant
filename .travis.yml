---
language: python
python: "2.7"

env:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_VERSION=2.3.1

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi

script:
  - ansible --version

  - ansible-galaxy install -r requirements.yml  -p roles

  # Check the role/playbook's syntax.
  - ansible-playbook -i localhost, --connection=local ansible/services.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i localhost, --connection=local ansible/services.yml -vvvv

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i localhost, --connection=local ansible/services.yml
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

notifications:
  email: false
